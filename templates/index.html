{% extends "base.html" %}

{% block title %} - Plan erstellen {% endblock %}

{% block body %}

	<div class="row">
		<div class="col-md-12">
			<div class="header">
				<div class="slogan">
					Beginne mit deiner Planung <br> und behalte schon bald den Überblick.
				</div>
			</div>
			<hr class="hr_style w-25">
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="week_selecter">
				<a href="#" class="left"></a>
				<div class="selector_middle">
					<div class="week_selector_header">Wochenplan</div>
					<div class="week_selector_display">{{ week_start }}{{ week_end }}</div>
					</div>
				<a href="#" class="right"></a>
			</div>
			<div class="item-area">
				<div class="item-group">
					<div class="blob_one"></div>
					<div class="day">Mo</div>
					<div class="form">
						<form action="/mo" method="POST">
							<input type="text" class="content_input" name="mo" placeholder="{{ return_mo }}">
						</form>
					</div>
				</div>
				<div class="item-group">
					<div class="blob_two"></div>
					<div class="day">Di</div>
					<div class="form">
						<form action="/di" method="POST">
							<input type="text" class="content_input" name="di" placeholder="{{ return_di }}">
						</form>
					</div>
				</div>
				<div class="item-group">
					<div class="blob_three"></div>
					<div class="day">Mi</div>
					<div class="form">
						<form action="/mi" method="POST">
							<input type="text" class="content_input"  name="mi" placeholder="{{ return_mi }}">
						</form>
					</div>
				</div>
				<div class="item-group">
					<div class="blob_one"></div>
					<div class="day">Do</div>
					<div class="form">
						<form action="/do" method="POST">
							<input type="text" class="content_input" name="do" placeholder="{{ return_do }}">
						</form>
					</div>
				</div>
				<div class="item-group">
					<div class="blob_two"></div>
					<div class="day">Fr</div>
					<div class="form">
						<form action="/fr" method="POST">
							<input type="text" class="content_input" name="fr" placeholder="{{ return_fr }}">
						</form>
					</div>
				</div>
				<div class="item-group">
					<div class="blob_three"></div>
					<div class="day">Sa</div>
					<div class="form">
						<form action="/sa" method="POST">
							<input type="text" class="content_input" name="sa" placeholder="{{ return_sa }}">
						</form>
					</div>
				</div>
				<div class="item-group">
					<div class="blob_one"></div>
					<div class="day">So</div>
					<div class="form">
						<form action="/so" method="POST">
							<input type="text" class="content_input" name="so" placeholder="{{ return_so }}">
						</form>
					</div>
				</div>
				<!--<form action="/" method="POST">
				<input type="submit" value="Hinzufügen" id="save_button">
				</form>-->
			</div>
		</div>
	</div>


{% endblock %}
